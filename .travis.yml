sudo: require
language: generic
compiler: gcc
dist: trusty

before_install:
  # C++14
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  - sudo apt-get update -qq

install: 
  # C++14
  - sudo apt-get install -qq g++-5
  # g++ should call g++-5
  - sudo ln -s /usr/bin/g++-5 /usr/bin/g++
  - g++ -v
  - g++-5 -v

script: 
  - qmake
  - make
  - ./travis_qmake_gcc_cpp14
